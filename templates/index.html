<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Sentiment Analysis</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Twitter Sentiment Analysis</h1>
    <form id="analyzeForm">
      <input type="text" id="username" placeholder="Twitter Username" required>
      <input type="number" id="count" placeholder="Number of Tweets" value="5" min="1" max="100" required>
      <button type="submit">Analyze</button>
    </form>
    <div id="results"></div>
  </div>

  <script>
    const form = document.getElementById("analyzeForm");
    const resultsDiv = document.getElementById("results");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = "<p>Loading...</p>";

      const username = document.getElementById("username").value;
      const count = document.getElementById("count").value;

      try {
        const response = await fetch(`/analyze?username=${username}&count=${count}`);
        const data = await response.json();

        if (data.error) {
          resultsDiv.innerHTML = `<p class="error">${data.error}</p>`;
          return;
        }

        resultsDiv.innerHTML = "<h3>Results:</h3>";
        data.forEach(item => {
          const color = item.sentiment === "positive" ? "green" : item.sentiment === "negative" ? "red" : "gray";
          resultsDiv.innerHTML += `
            <div class="tweet-box">
              <p>${item.tweet}</p>
              <p class="sentiment" style="color: ${color};">Sentiment: ${item.sentiment}</p>
            </div>
          `;
        });
      } catch (error) {
        resultsDiv.innerHTML = `<p class="error">Failed to fetch data.</p>`;
      }
    });
  </script>
</body>
</html>
